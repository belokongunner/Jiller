<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room chat</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

  </head>
  <body>
  <div class="container-fluid">
    <div class="col-sm-4">
      <form action="" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label></br>
          <input type="text" class="username form-control"
                 id="exampleInputEmail1"
                 placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Message</label></br>
          <input type="text" class="message form-control"
                 id="exampleInputPassword1"
                 placeholder="Message">
        </div>
        <button type="submit" class="btn btn-success">Send
          <span class="glyphicon glyphicon-bullhorn"></span></button>
      </form>
    </div>
    <div class="col-sm-8">
      <div id="noMsg">
        <h1>Empty place!</h1>
        <div class="msg-wrapper"></div>
      </div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>

    <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://localhost:5000/')
    socket.on( 'connect', function() {
      socket.emit( 'my event', {
      data: 'user connect'
      })
    })

      var form = $(' form ').on( ' submit ', function( e ) {
        e.preventDefault()
        var user_name = $(' input.username ').val()
        var message = $(' input.message ').val()

        socket.emit('my event', {
          user: user_name,
          msg: message
        })
      })

      socket.on('resp', function(msg) {
      if (typeof msg.user !== 'undefined')
      {
        $('h1').remove()
        $('div.msg-wrapper').append('<div class="msgbbl"><b>' + msg.user +
        ': ' + '</b>' + msg.msg + '</div>')
      }
        console.log(msg)
      })
    </script>
  </body>
</html>
